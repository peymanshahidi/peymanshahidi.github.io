name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: [ main, alfolio-migration ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false   # we'll control bundler explicitly

      # âœ… Fix: ensure Linux platform gems are allowed even if lockfile is from macOS
      - name: Configure bundler for Linux builds
        run: |
          bundle config set force_ruby_platform true
          bundle lock --add-platform x86_64-linux || true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --baseurl ""

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
