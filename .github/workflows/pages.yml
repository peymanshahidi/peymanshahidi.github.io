mkdir -p .github/workflows

cat > .github/workflows/pages.yml <<'YAML'
name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: [ main, alfolio-migration ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false
      - name: Configure bundler (linux platform)
        run: |
          bundle config set force_ruby_platform true
          bundle lock --add-platform x86_64-linux || true
      - name: Install Ruby deps
        run: bundle install --jobs 4 --retry 3
      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --baseurl ""
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
YAML

git add .github/workflows/pages.yml
git commit -m "Fix workflow: remove stray comment from deploy-pages ref"
git push origin alfolio-migration
